<h3>Choose Categories</h3>
<div>
<button [routerLink]="['/category/add']" class="btn btn-primary" type="submit">Add category</button>
</div><br><br>

<table class="table">
        <tr>
            <th>CId</th>
            <th>Category</th>
            <th>CategoryDetails</th>
        </tr>
       <tr *ngFor="let category of Base">
            <td>{{category.cId}}</td>
           <td><a [routerLink]="['/categorytoproduct', category.cId]">{{category.cName}}</a></td> 
            <td>{{category.cDetails}}</td>
            <td>
                <button id="gap" (click)="delete(category.cId)" class="btn btn-danger btn-sm" type="submit">Remove</button>&nbsp;&nbsp;
                <button class="btn btn-primary btn-sm" type="submit" [routerLink]="['/category/edit',category.cId]">Edit</button>
            </td>
        </tr>
</table>
