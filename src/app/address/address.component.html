<div class="container">

<div class="generic-container col-lg-4 border">
        <form name="myform"  class="form-horizontal" [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
        <div class="panel panel-default">
        <div class="panel-heading">
                <span class="lead"> Enter your Details</span>
            </div><br>
            <div class="formcontainer">

            </div>
       
                    
    <table class="table">
      
      
    <tr>
        <th>Email</th>
      <td><input type="email" class="form-control" placeholder="Enter your email" formControlName="Email"></td>  
      <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required">Email is required!</label>
      <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Email is invalid!</label>

    </tr><br>

<tr>
    <th>HouseNo</th>
    <td><input type="text" class="form-control" placeholder="Enter your Houseno" formControlName="HouseNo" required></td>
    <label class="text-danger" *ngIf="service.formModel.get('HouseNo').touched && service.formModel.get('HouseNo').errors?.required">This field is mandatory</label>
</tr><br>

        <tr>  
        <th>Address</th>
             <td> <input type="text" class="form-control"  placeholder="Enter your address" formControlName="Address1" required></td>
             <label class="text-danger" *ngIf="service.formModel.get('Address1').touched && service.formModel.get('Address1').errors?.required">This field is mandatory</label>
          </tr><br>
          <tr>
               <th>PinCode</th>
                <td><input type="text" class="form-control" placeholder=" Enter your pincode" formControlName="PinCode" required></td>
                <label class="text-danger" *ngIf="service.formModel.get('PinCode').touched && service.formModel.get('PinCode').errors?.required">This field is mandatory</label>
                </tr><br>
                <tr>
               <th>City</th>
               <td><input type="text" class="form-control" placeholder="Enter your city" formControlName="city" required></td> 
               <label class="text-danger" *ngIf="service.formModel.get('city').touched && service.formModel.get('city').errors?.required">This field is mandatory</label>
               </tr><br>
          <tr>
            <th>State</th>
            <td><input type="text" class="form-control" placeholder="Enter your state" formControlName="State" required></td>
            <label class="text-danger" *ngIf="service.formModel.get('State').touched && service.formModel.get('State').errors?.required">This field is mandatory</label>
          </tr><br>
          <tr>
            <th>UId</th>
            <td><input type="text" class="form-control" placeholder="Enter your UserId" formControlName="UId" required></td>
            <label class="text-danger" *ngIf="service.formModel.get('UId').touched && service.formModel.get('UId').errors?.required">This field is mandatory</label>
          </tr><br>
      <tr>
    <button id="saveBtn" class="btn btn-success" [disabled]="!service.formModel.valid" type="submit" >Save</button>
    </tr>

    </table>
</div>
    </form>
        
<div >
        <a *ngIf="addressSaved" [routerLink]="['/payment']" routerLinkActive="router-link-active" class="btn btn-dark rounded-pill py-2 btn-block">Procceed to checkout</a>
</div>





</div>
</div>
