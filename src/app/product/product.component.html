 <h3>Product List</h3><br>
<div class="">
    <button [routerLink]="['/product/add']" type="submit" class="btn btn-success">New Products</button>
</div><br><br>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Photo</th>
        <th>CId</th>

    </tr>
    <tr *ngFor="let product of AdminData">
        <td>{{product.pId}}</td>
        <td>{{product.pName}}</td>
        <td>{{product.pPrice}}</td>
        <td>{{product.quantity}}</td>
        <td>
            <a [routerLink]="['/product/detail',product.pId]"><img [src]="product.pImage" width="50"></a>
        </td>
        <td>{{product.cId}}</td>
        <td>
            <button type="submit" class="btn btn-sm btn-primary" (click)="delete(product.pId)">Delete</button>&nbsp;
            <button type="submit" class="btn btn-sm btn-primary"
                [routerLink]="['/product/edit', product.pId]">Update</button>
        </td>

    </tr>
</table>
<h3><a [routerLink]="['/header']" class="shopBtn btn-large pull-right">Back<span class="icon-arrow-right"></span></a>
</h3>
